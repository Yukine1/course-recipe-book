<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="max-height: 220px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 class="recipe-name">{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()" style="cursor: pointer"
            >Shopping list</a
          >
        </li>
        <li><a style="cursor: pointer" (click)="onEdit()">Edit recipe</a></li>
        <li>
          <a style="cursor: pointer" (click)="onDeleteRecipe()"
            >Delete recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
      {{
        ingredient.name
      }}
      -
      {{
        ingredient.amount
      }}
    </ul>
  </div>
</div>
